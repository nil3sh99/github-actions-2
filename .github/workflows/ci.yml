name: CI Pipeline

on: [push, pull_request]

jobs:
    build: 
        runs-on: ubuntu-latest

        steps:
        - name: checkout code
          uses: actions/checkout@v3
        
        - name: Set up python
          uses: actions/setup-python@v4
          with: 
            python-version: "3.x"
        
        - name: Install dependencies
          run: |
            python -m venv venv
            source venv/Scripts/activate
            pip install -r requirements.txt

        - name: Run tests
          run: |
            source venv/Scripts/activate
            pytest
